<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="kQuery.js"></script>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	/*
		1. function 객체를 변수에 대입(일급함수)
		2. function 객체를 파라메타 데이타로 사용
		3. function 객체를 반환
	*/
	function arg_func1() {
		document.write('### arg_func1()실행<br>');
	}
	
	function arg_func2() {
		document.write('### arg_func2()실행<br>');
	}
	
	/******* 함수를 인자로받음 *******/
	function func3(farg) {
		document.write('### func3(farg)실행<br>');
		farg();
	}
	
	function func4(farg1, farg2) {
		document.write('### func4(farg1, farg2)실행<br>');
		farg1();
		farg2();
	}
	
	/******* 익명함수를 인자로받음 *******/
	function func5(farg) {
		document.write('### func5(farg)실행<br>');
		farg();
	}
	
	function func6(farg1, farg2) {
		document.write('### func6(farg1, farg2)실행<br>');
		farg1();
		farg2();
	}
	
	/******* 인자있는 익명함수를 인자로받음 *******/
	function func7(farg) {
		document.write('### func7(farg)실행<br>');
		farg('func7에서 대입한 인자');
	}
	
	function func8(farg1, farg2) {
		document.write('### func8(farg1, farg2)실행<br>');
		farg1('func8에서 대입한 인자1');
		farg2('func8에서 대입한 인자2');
	}
	
</script>
</head>
<body>
<h1>자바스크립트 함수2</h1>
<hr/>

<script type="text/javascript">
	func3(arg_func1); //arg_func1()은 호출이기 때문에 arg_func1의 반환값이 들어간다
	func4(arg_func1, arg_func2);
	
	func5(function() {
		document.write('### func5(farg)에 인자로 대입한 익명함수 실행<br>');		
	});
	
	func6(function() {
		document.write('### func6(farg1, farg2)에 첫번째 인자로 대입한 익명함수 실행<br>');		
	}, function() {
		document.write('### func6(farg1, farg2)에 두번째 인자로 대입한 익명함수 실행<br>');		
	});
	
	func7(function(arg) {
		document.write('### func7(farg)에 인자로 대입한 인자있는 익명함수 실행: ' + arg + '<br>')
	});
	
	func8(function(arg) {
		document.write('### func8(farg1, farg2)에 첫번째 인자로 대입한 인자있는 익명함수 실행: ' + arg + '<br>');
	}, function(arg) {
		document.write('### func8(farg1, farg2)에 두번째 인자로 대입한 인자있는 익명함수 실행: ' + arg + '<br>');
	});
	
	document.write('------------------ kQuery 라이브러리 사용 ---------------<br>');
	hello(function(msg) {
		document.write('### msg: ' + msg);
	}, '김경호');
	
	var nameArray = ['김경호', '김은희', '최경녀', '신명숙', '정봉화']
	
	forEach(nameArray, function(index, data) {
		document.write(index + ': ' + data + '<br>');
	});
	
	document.write('------------------ jQuery 라이브러리 사용 ---------------<br>');
	jQuery.each(nameArray, function(index, data) {
		document.write(index + ': ' + data + '<br>');
	});
	
	/*
		<< javascript api document >>
		https://www.w3schools.com/
	*/
	
	document.write('------------------ javascript메쏘드 사용 ---------------<br>');
	nameArray.sort(function(a, b) {
		if (a > b) {
			return -1;		
		} else {
			return 1;		
		}
	});
	document.write(nameArray + '<br>');
</script>
</body>
</html>
