<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width:50px; height:50px;
            background-color:Orange;
            position:relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () {
        	$('div').click(function(e) {
        		$(this)
        		.animate({ //인자를 JSON형태로 넣어줌
        			left:500
        		},'slow')
        		.animate({
        			left:0
        		},'slow');
        		
        		
        	});
               
          
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
