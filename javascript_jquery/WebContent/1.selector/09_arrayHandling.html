<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	
	/*
	자바스크립트 표준
	- ECMA (European Computer Manufacturers Association)
	- Ecma International
	- ECMAScript 5
	- ecma5
	*/
	
	/*
	sort()
		The sort() method sorts the items of an array.
		The sort order can be either alphabetic or numeric,
			and either ascending or descending.
		Default sort order is alphabetic and ascending.
	*/
	$(function(){
		
		var memberNameArray=['kim','sim','kang','king','hong'];
		var memberScoreArray=[78,45,67,12,67];
		var memberArray=[
				{'id':'guard1','name':'kim','address':'경기도'},
				{'id':'guard2','name':'gim','address':'경기레'},
				{'id':'guard3','name':'aim','address':'경기미'},
				{'id':'guard4','name':'aim','address':'경기파'},
				{'id':'guard5','name':'cim','address':'경기도'}
		];
		
		memberNameArray.sort(function(name1, name2) {
			if (name1 > name2) {
				return -1;
			} else {
				return 1;
			}
		});
		
		memberScoreArray.sort(function(score1, score2) {
			if (score1 > score2) {
				return -1;
			} else {
				return 1;
			}
		});
		
		memberArray.sort(function(member1, member2) {
			if (member1.name > member2.name) {
				//name ascending
				return 1; //바꾸려면 양수 (오름차순) 내림차순은 음수
			} else if (member1.name == member2.name) {
				if (member1.address > member2.address) {
					return 1; // address ascending
				} else {
					return -1;
				}
			} else {
				return -1;
			}
			
		})
		
		$('.sorted1').html(memberNameArray.join(', '));
		$('.sorted2').html(memberScoreArray.join(', '));
		
		$.each(memberArray, function(i, m) {
			$('.sorted3').append(m.id + ', ' + m.name + ', ' + m.address + '<br>');
		});	
		
	});
	
	
	

</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<p class="sorted1"></p>
	<p class="sorted2"></p>
	<p class="sorted3"></p>
</body>
</html>
