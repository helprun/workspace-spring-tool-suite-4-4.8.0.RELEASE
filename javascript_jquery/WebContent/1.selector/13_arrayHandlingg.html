<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<style>
.high_light_0 {
	background: yellow;
}

.high_light_1 {
	background: orange;
}

.high_light_2 {
	background: blue;
}

.high_light_3 {
	background: green;
}

.high_light_4 {
	background: red;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('h1').each(function(i, e) {//e == element는 표준객체가 들어온다
			console.log(i + '-->' + e);
			$(e).addClass('high_light_' + i);
			//e.setAttribute('class', 'high_light_' + i); //일반 element(표준객체)는 setAttribute, jQueryWrapperObject면 addClass
		});
		
		//$('h1').addClass('high_light_3');
	});
</script>
</head>
<body style="padding: 10px;">
	<h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
	
</body>
</html>
